<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Shopping Cart</title>
        <div align="center" style="color:red;font-weight:bold;font-size:25px">Shopping Cart</div>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{Cart.purchasedProducts}" var="product" border="1">
                <h:column>
                    <f:facet name="header">product code</f:facet>
                    <h:outputFormat value="#{product.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">product name</f:facet>
                    <h:outputFormat value="#{product.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">price</f:facet>
                    <h:outputFormat value="#{product.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">quantity</f:facet>
                    <h:outputFormat value="#{product.count}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">total price</f:facet>
                    <h:outputFormat value="#{product.total}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="remove from cart" action="#{Cart.doRemoveFromCart}">
                        <f:param value="#{product.id}" name="purchasedId"/>
                    </h:commandButton>
                </h:column>
                <f:facet name="footer">Total price
                    <h:outputFormat value="#{Cart.totalPrice}"/>
                </f:facet>
            </h:dataTable>
            <br/><br/>
            <h:commandLink value="Continue Shopping" action="index"/>
        </h:form>
    </h:body>
</html>
