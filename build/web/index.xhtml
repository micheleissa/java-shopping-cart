<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Shop</title>
        <div align="center" style="color:red;font-weight:bold;font-size:25px">CD Shop</div>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{Cart.products}" var="product" border="1">
                <h:column>
                    <f:facet name="header">product code</f:facet>
                    <h:outputFormat value="#{product.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">product name</f:facet>
                    <h:outputFormat value="#{product.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">product price</f:facet>
                    <h:outputFormat value="#{product.price}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="add to cart" action="#{Cart.addToCart}">
                        <f:param value="#{product.id}" name="id"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/><br/>
            <h:commandLink value="Show Shoppingcart" action="All"/>
        </h:form>
    </h:body>
</html>
